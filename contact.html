<section class="contact">
    <div class="container">
        <div class="row">
            <div class="col-sm-6">
                <h2>Let's <br> Get In <br>Touch</h2>
            </div>
            <div class="col-sm-6">
                <h5 class="text">Thank you for your interest in DreamRoom. We are here to help you with
                    your interior
                    design needs and answer any questions you may have. Please feel free to get in touch
                    with us using the following contact information:</h5>
                <form class="contact-form" action="" method="get">
                    <div class="form-col">
                        <input type="text" required>
                        <label for="">Full Name</label>
                    </div>
                    <div class="form-row">
                        <div class="form-col">
                            <input type="text" required>
                            <label for="">Email</label>
                        </div>
                        <div class="form-col">
                            <input type="text" required>
                            <label for="">Phone Number</label>
                        </div>
                    </div>
                    <div class="form-col">
                        <textarea name="" id="" required></textarea>
                        <label for="">Message</label>
                    </div>
                    <div class="form-col">
                        <button class="submit-btn" type="submit">Submit Form
                            <i class="mdi mdi-arrow-top-right"></i>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
